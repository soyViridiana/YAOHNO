<!-- Modal AGREGAR CONTACTO-->
<div class="modal fade" id="agregarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR CONTACTO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formAgregar">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>

          <div class="mb-3">
            <label for="ap" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="ap" placeholder="Apellido Paterno">
          </div>

          <div class="mb-3">
            <label for="am" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="am" placeholder="Apellido Paterno">
          </div>

          <div class="mb-3">
            <label for="tel" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Telefono">
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="correo" placeholder="example@dominio.com">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-x-circle p-1"></i>Cancelar</button>
        <button type="button" class="btn btn-success" onclick="agregarContacto()"><i class="bi bi-download p-1"></i>Guardar</button>
      </div>
    </form>
    </div>
  </div>
